<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inicio-sesion.css" />
    <title>Inicio</title>
  </head>
  <body>

    <header class="header">

        <img class="header__img" src="./access/1) Original.png" alt="" srcset="">


    </header>


    <section class="login">
      <section class="login__container">
        <h2>Inicia sesion</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkboks"
              />Recuerdame
            </label>
            <a href="/"> Olvide mi contraseña</a>
          </div>
        </form>

        <section class="login__container--social-media">
            <div>
              <img
                src="https://img.icons8.com/color/48/000000/google-logo.png"
              />Inicia sesion con Google
            </div>
            <div>
              <img src="https://img.icons8.com/fluent/48/000000/twitter.png" />
              Inicia sesion con Twitter
            </div>
        </section>

        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/"> Resgistrate</a>
        </p>
      </section>
    </section>

    <footer class="footer">
      <a href="/"> Terminos de uso </a>
      <a href="/"> Declaracion de privacidad </a>
      <a href="/"> Centro de ayuda </a> 
      <!-- <div class="firma" >
        Hecho con amor por Karla Mora 
        <img src="https://img.icons8.com/pastel-glyph/64/000000/like--v2.png"/>
      </div> -->
    </footer>
  </body>
</html>
